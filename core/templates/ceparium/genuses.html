<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Genuses List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ceparium/style.css' %}">
  </head>
  <body>
    <h1>List of Genuses</h1>
    {% if genuses_list %}
        <ul>
            {% for genus in genuses_list %}
                <li><a href="{% url 'core:species' genus.slug %}">{{ genus.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No genuses are available.</p>
    {% endif %}
    <br>
    <a href="{% url 'core:create_genus' %}">New Genus</a>
  </body>
</html>
